<div class="modal-overlay" *ngIf="isVisible">
  <div class="modal-background" (click)="closeModal()"></div>
  <div class="modal-content">
    <div class="header">
      <h3>Nuevo mazo</h3>
      <button (click)="closeModal()">
        <img src="../../../../assets/img/views/decks/X.png" />
      </button>
    </div>
    <div class="body">
      <p>
        <b>Crea tu propio mazo.</b> Controla tu progreso y mejora constantemente con un
        enfoque personalizado.
      </p>
      <input
        type="text"
        placeholder="Nombre del mazo"
        [(ngModel)]="nameDecks"
        (input)="onInputChange()"
      />
      <app-btn-auth
        [color]="areFieldsEmpty() ? '#CDCCFF' : '#0600FF'"
        [textColor]="areFieldsEmpty() ? '#9896FD' : '#FFFFFF'"
        [borderColor]="'none'"
        [title]="'Crear mazo'"
        (click)="handleClick()"
        [hoverColor]="'#0600FF'"
        [disabled]="areFieldsEmpty()"
        width="385px"
      ></app-btn-auth>
    </div>
    <ng-content></ng-content>
  </div>
</div>
