<ion-content>
  <ion-content>
    <!-- Componente Home -->
    <div *ngIf="selectedOption === 'home'" class="Home">
      <app-btn-auth
        [color]="'#2B2B2B'"
        [textColor]="'#FFFFFF'"
        [borderColor]="'none'"
        [title]="'Log Out'"
        (click)="handleClick()"
      ></app-btn-auth>

      <app-btn-auth
        [color]="'#2B2B2B'"
        [textColor]="'#FFFFFF'"
        [borderColor]="'none'"
        [title]="'ShowToken'"
        (click)="handleViewToken()"
      ></app-btn-auth>
    </div>
    <!-- Componente Home -->

    <!-- Componente View-Mazo -->
    <div *ngIf="selectedOption === 'mazo'">
      <h1>Mazo-View</h1>
    </div>
    <!-- Componente View-Mazo -->

    <!-- Componente View-Chat -->
    <div *ngIf="selectedOption === 'message'">
      <h1>Chat-View</h1>
    </div>
    <!-- Componente View-Chat -->

    <!-- Componente View-User -->
    <div *ngIf="selectedOption === 'user'" class="userSettings">
      <div class="ContentA">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <!-- <div class="circle circleUser">
          <img src="" alt="">
          <img src="" alt="">
        </div> -->
      </div>

      <div class="ContentB">
        <div class="ContainerArt">
          <div class="ContainerName">
            <p class="title">Account status</p>
            <p class="subTitle">FREE</p>
          </div>

          <div class="ContainerBtn">
            <button class="btn">
              <p>Upgrade</p>
            </button>
          </div>
        </div>

        <div class="ContainerArt">
          <div class="ContainerName">
            <p class="title">Name</p>
            <p class="subTitle">Misael Reverol</p>
          </div>

          <div class="ContainerBtn">
            <button class="btn1">
              <img src="../../../assets/icons/pencil.png" />
            </button>
          </div>
        </div>

        <div class="ContainerArt">
          <div class="ContainerName">
            <p class="title">Email address</p>
            <p class="subTitle">Misa24jrgmail.com</p>
          </div>

          <div class="ContainerBtn">
            <button class="btn1">
              <img src="../../../assets/icons/pencil.png" />
            </button>
          </div>
        </div>

        <div class="ContainerArt">
          <div class="ContainerName">
            <p class="title">App language</p>
            <p class="subTitle">English</p>
          </div>

          <div class="ContainerBtn">
            <button class="btn1">
              <img src="../../../assets/icons/pencil.png" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Componente View-User -->
  </ion-content>

  <!-- <app-modalSelection
    [message]="'Quieres cambiar el idioma de la aplicacion al que tu quieres aprender?'"
  /> -->
  <app-navbar />
</ion-content>
