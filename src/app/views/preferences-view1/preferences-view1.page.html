<ion-content [fullscreen]="true">
  <div class="ContentA">
    <section class="bodyA">
      <article class="top">
        <button (click)="previousStep()">
          <img
            src="../../../assets/img/back-black.png"
          />
        </button>
        <p class="contador">{{step + 1}}/{{titles.length}}</p>
      </article>

      <article>
        <div class="bard">
          <div class="bard-fill" [ngStyle]="{'width': getProgressBardWidth()}"></div>
        </div>
        <app-title-preference [title]="titles[step]"/>
      </article>
    </section>
    <div class="descrip">
      <p>
        {{descriptions[step]}}
      </p>
    </div>
  </div>
  <div class="ContentB" *ngIf="step === 0">
    <app-button-preferences-one
      language="English"
      subLanguage="United States"
      (click)="selectOption(1)"
    ></app-button-preferences-one>
    <app-button-preferences-one
      language="English"
      subLanguage="United Kingdom"
      (click)="selectOption(1)"
    ></app-button-preferences-one>
    <app-button-preferences-one
      language="Spanish"
      subLanguage="Spain"
      (click)="selectOption(1)"
    />
    <app-button-preferences-one
      language="Spanish"
      subLanguage="Mexico"
      (click)="selectOption(1)"
    />
  </div>

  <div *ngIf="step === 1" class="ContentB">
    <app-button-preferences-two
      img="../../../assets/icon/img1.png"
      job="Opportunity to work"
      (click)="selectOption(2)"
    />

      img="../../../assets/icon/img2.png"
      job="Travel"
      (click)="selectOption(2)"
    />

    />

      (click)="selectOption(2)"
    />
    <app-button-preferences-two
      img="../../../assets/icon/img5.png"
      job="Other"
      (click)="selectOption(2)"
    />
  </div>
  <div *ngIf="step === 2" class="ContentB">
    <app-button-preferences-two
      img="../../../assets/icon/level1.png"
      job="Beginner"
      (click)="selectOption(3)"
    />
    <app-button-preferences-two
      img="../../../assets/icon/level2.png"
      job="Intermediate"
      (click)="selectOption(3)"
    />
    <app-button-preferences-two
      img="../../../assets/icon/level3.png"
      job="Advanced"
      (click)="selectOption(3)"
    />
  </div>

  <div *ngIf="step === 3" class="ContentB">
    <app-button-preferences-two
      img="../../../assets/icon/img11.png"
      job="Sports"
    />
