<ion-content [fullscreen]="true" scrollY="false" class="MainContent">
  <div class="ContentA">

    <section class="header">
      <button class="back" [routerLink]="['/welcome']">
        <img src="../../../assets/img/back.png">
      </button>
      <img src="../../../assets/img/logoApp.png" class="logoApp">
    </section>

    <section class="bodyA">
      <h4 class="Greeting">Inicia Sesion</h4>
      <p class="descrip">Bienvenido de nuevo, <br> te extrañamos.</p>
    </section>
  </div>

  <div class="ContentB">
    <section class="bodyB">
      <form class="contentInput">
          <input type="text" name="email" id="email" placeholder="Email">
          <input type="text" name="password" id="password" placeholder="Password">
          <button class="Forgot">¿Forgot Password?</button>
      </form>

      <section class="contentBtn">
        <div class="btn">
          <button class="btnLogin">Login</button>
        </div>
        
        <article>
          <div class="link">
            <p class="descriptionRegister">¿No tienes una cuenta?</p>
            <button class="btnRegister" [routerLink]="['/register']">Regístrate</button>
          </div>
        </article>

      </section>
    </section>
  </div>
</ion-content>
