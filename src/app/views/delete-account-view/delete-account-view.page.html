<div class="Container">
  <div class="top">
    <button class="back" (click)="back()">
      <img src="../../../assets/img/views/back-black.png" />
    </button>
    <h3>Eliminar mi cuenta</h3>
  </div>

  <div class="button">
    <div class="containerInput">
      <p>¿Estás seguro de que deseas eliminar permanentemente tu cuenta en WiseGlot? Esta acción no se puede revertir y perderás todos tus datos y progresos.</p>
      <strong><p>Por favor, escribe <em>“Eliminar mi cuenta”</em> para confirmar.</p></strong>
      <input
        type="text"
        placeholder="Eliminar mi cuenta"
        [(ngModel)]="confirmationText"
        (input)="onInputChange()"

      >
    </div>

    <div class="containerBtn">
      <button (click)="back()">Cancelar</button>
      <app-btn-auth
      [color]="areFieldsEmpty() ? '#CCCCCC' : '#0600FF'"
      [textColor]="areFieldsEmpty()? '#000000' : '#FFFFFF'"
      [borderColor]="'none'"
      [title]="'Si, Eliminar'"
      (click)="handleDeleteButton()"
      [hoverColor]="'#0600FF'"
      [disabled]="areFieldsEmpty()"
    ></app-btn-auth>
    </div>
  </div>
  <app-modal-error [isVisible]="isModalErrorVisible" [description]="errorDescription" (close)="closeModalError()"/>
</div>
