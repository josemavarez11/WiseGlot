<div class="Chat">
  <div class="ContentA">
    <section class="header">
      <button
        class="back"
        [routerLink]="['/inside-deck-view']"
        [queryParams]="{ deckId }"
      >
        <img src="../../../assets/img/views/back-black.png" />
      </button>
      <img src="../../../assets/img/views/logoModal.png" class="logoApp" />
    </section>
  </div>

  <div class="ContentB">
    <div class="title">
      <p>Configuración del mazo</p>
    </div>
    <app-btn-option-card
      [color]="'#F0F0F0'"
      [textColor]="'#000000'"
      [borderColor]="'none'"
      [title]="'Cartas nuevas por día'"
      [hoverColor]="'#0600FF'"
      width="385px"
      [icon]="'../../../../assets/icons/songs.png'"
      (click)="openModalThree()"
    />

    <app-btn-option-card
      [color]="'#F0F0F0'"
      [textColor]="'#000000'"
      [borderColor]="'none'"
      [title]="'Intervalo de graduación'"
      [hoverColor]="'#0600FF'"
      width="385px"
      [icon]="'../../../../assets/icons/intervalo.png'"
      (click)="openModalFour()"
    />
    <app-btn-option-card
      [color]="'#F0F0F0'"
      [textColor]="'#000000'"
      [borderColor]="'none'"
      [title]="'Paso'"
      [hoverColor]="'#0600FF'"
      width="385px"
      [icon]="'../../../../assets/icons/huellas.png'"
      (click)="openModalFive()"
    />

    <app-btn-option-card
      [color]="'#F0F0F0'"
      [textColor]="'#000000'"
      [borderColor]="'none'"
      [title]="'Intervalo máximo de graduación'"
      [hoverColor]="'#0600FF'"
      width="385px"
      [icon]="'../../../../assets/icons/fecha.png'"
      (click)="openModalSix()"
    />

    <app-btn-option-card
      [color]="'#F0F0F0'"
      [textColor]="'#000000'"
      [borderColor]="'none'"
      [title]="'Reiniciar progreso'"
      [hoverColor]="'#0600FF'"
      width="385px"
      [icon]="'../../../../assets/icons/retroceso.png'"
      (click)="openModal()"
    />

    <app-btn-option-card
      [color]="'#F0F0F0'"
      [textColor]="'red'"
      [borderColor]="'none'"
      [title]="'Eliminar'"
      [hoverColor]="'#0600FF'"
      width="385px"
      [icon]="'../../../../assets/icons/trashRed.png'"
      (click)="openModalTwo()"
    />
  </div>
  <app-delete-reset-modal
    [isVisible]="isModalVisible"
    (close)="closeModal()"
    title="Reiniciar progreso"
    option="Si, reiniciar"
    (action)="handleResetDeck()"
  />
  <app-delete-reset-modal
    [isVisible]="isModalVisibleTwo"
    (close)="closeModalTwo()"
    title="Eliminar mazo"
    option="Si, eliminar"
    (action)="handleDeleteDeck()"
  />
  <!-- Modal de Creacion de Cartas -->
  <app-card-option-day-selector
    [isVisible]="isModalVisibleThree"
    (close)="closeModalThree()"
    title="cartas"
    subTitle="(1200 nuevas cartas/mes)"
  />
  <app-card-option-day-selector
    [isVisible]="isModalVisibleFour"
    (close)="closeModalFour()"
    title="cartas"
    subTitle="(1200 nuevas cartas/mes)"
  />

  <app-card-option-day-selector
    [isVisible]="isModalVisibleFive"
    (close)="closeModalFive()"
    title="cartas"
    subTitle="(1200 nuevas cartas/mes)"
  />
  <app-card-option-day-selector
    [isVisible]="isModalVisibleSix"
    (close)="closeModalSix()"
    title="cartas"
    subTitle="(1200 nuevas cartas/mes)"
  />
  <app-modal-error [isVisible]="isModalErrorVisible" [description]="errorDescription" (close)="closeModalError()"/>
</div>
