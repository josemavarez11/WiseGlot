<!-- Container for "Editar Carta" -->
<div class="Container" *ngIf="mode === 'edit'">
  <div class="top">
    <button class="back" (click)="backk()">
      <img src="../../../assets/img/views/back-black.png" />
    </button>
    <h3>Editar Carta</h3>
  </div>

  <div class="button">
    <div class="containerInput">
      <label>Parte delantera</label>
      <input
        type="text"
        placeholder="Introducir texto aquí"
        [(ngModel)]="frontSide"
      />

      <label>Parte trasera</label>
      <input
        type="text"
        placeholder="Introducir texto aquí"
        [(ngModel)]="backSide"
      />
    </div>

    <div class="containerBtn">
      <button (click)="handleDoneClick()">Hecho</button>
    </div>
  </div>
  <app-loading *ngIf="isLoading"></app-loading>
</div>

<!-- Container for "Agregar Carta" -->
<div class="Container" *ngIf="mode === 'add'">
  <div class="top">
    <button class="back" (click)="backk()">
      <img src="../../../assets/img/views/back-black.png" />
    </button>
    <h3>Agregar Carta</h3>
  </div>

  <div class="button">
    <div class="containerInput">
      <label>Parte delantera</label>
      <input
        type="text"
        placeholder="Introducir texto aquí"
        [(ngModel)]="frontSide"
      />

      <label>Parte trasera</label>
      <input
        type="text"
        placeholder="Introducir texto aquí"
        [(ngModel)]="backSide"
      />
    </div>

    <div class="containerBtn">
      <button
        [disabled]="isButtonDisabled"
        [ngStyle]="{
          'background-color': isButtonDisabled ? 'gray' : 'black',
          'color': isButtonDisabled ? 'white' : 'white',
          'cursor': isButtonDisabled ? 'not-allowed' : 'pointer'
        }"
        (click)="handleDoneClick()"
      >
        Hecho
      </button>
    </div>
  </div>
  <app-loading *ngIf="isLoading"></app-loading>
  <app-modal-error [isVisible]="isModalErrorVisible" [description]="errorDescription" (close)="closeModalError()"/>
</div>
