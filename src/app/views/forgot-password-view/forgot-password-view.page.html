<ion-content [fullscreen]="true" scrollY="false" class="MainContent">
  <div class="ContentA">
    <section class="header">
      <button class="back" [routerLink]="['/welcome']">
        <img src="../../../assets/img/back.png" />
      </button>
      <img src="../../../assets/img/logoApp.png" class="logoApp" />
    </section>
    <section class="body" *ngIf="step === 0">
      <app-ask-email-view (stepChange)="selectOption($event)"></app-ask-email-view>
    </section>
    <section class="bodyy" *ngIf="step === 1">
      <app-email-sent-view></app-email-sent-view>
    </section>
  </div>
</ion-content>
