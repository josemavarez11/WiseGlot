<ion-content [fullscreen]="true" scrollY="false" class="MainContent">
  <div class="ContentA">
    <section class="header">
      <button class="back" [routerLink]="['/welcome']">
        <img src="../../../assets/img/back.png" />
      </button>
      <img src="../../../assets/img/logoApp.png" class="logoApp" />
    </section>

    <section class="body" *ngIf="step === 0">
      <article class="modal">
        <div class="modal-content">
          <h1>Reset password</h1>
          <p>
            Enter the e-mail address you used to register
          </p>
          <form>
            <p>Email</p>
            <input type="text" name="Email" id="Email" placeholder="Email"/>
          </form>
          <button class="btn" (click)="selectOption(1)">Send</button>
          <div class="link">
            <p class="descriptionRegister">Already have an account?</p>
            <button class="btnRegister" [routerLink]="['/login']">
              Login
            </button>
          </div>
        </div>
      </article>
    </section>


    <section class="bodyy" *ngIf="step === 1">
      <article class="modall">
        <div class="modal-contentt">
          <h1>You have requested a new password!</h1>
          <p>
            A secret code has been sent to your email address. Check your inbox to find it.
          </p>
          <div class="content-btnn">
          <button class="btnn" [routerLink]="['/password-change']">Next</button>
        </div>
        </div>
      </article>
    </section>
  </div>
</ion-content>
