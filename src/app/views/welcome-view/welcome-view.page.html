<ion-content [fullscreen]="true" scrollY="false" class="MainContent">
  <div class="ContentA">
    <img src="../../../assets/img/Logo.jpg" alt="WiseGlot">
  </div>

  <div class="ContentB">
    <section class="bodyB">
      <div class="ap">
        <section class="header-min">
          <app-title
            [title]="'HELLO, YOU'"
            [subtitle]="'We love having you here, login or register to enter the world of Wise Glot.'"
            />
        </section>

        <section class="body-min">
          <div>
            <app-btn-auth
              [color]="'#FFFFFF'"
              [textColor]="'#000000'"
              [borderColor]="'none'"
              [title]="'Login'"
              (click)="onLogin()"
            />
          </div>
          <div>
            <app-btn-auth
              [color]="'transparent'"
              [textColor]="'#FFFFFF'"
              [borderColor]="'2px solid #FFFFFF'"
              [title]="'Register'"
              (click)="onRegister()"
            />
          </div>
        </section>
      </div>
    </section>
  </div>
</ion-content>
