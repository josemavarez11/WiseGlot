<ion-content [fullscreen]="true" scrollY="false" class="MainContent">
  <div class="ContentA">
    <img src="../../../assets/img/Logo.jpg" alt="WiseGlot">
  </div>

  <div class="ContentB">
    <section class="bodyB">
      <div>
        <section class="header-min">
          <h4 class="Greeting">HELLO, YOU</h4>
          <p class="descrip">
            We love having you here, login or register to enter the world of
            Wise Glot.
          </p>
        </section>

        <section class="body-min">
          <div>
            <button routerLink="/login" class="btnLogin">Login</button>
          </div>
          <div>
            <button routerLink="/register" class="btnRegister">
              Register
            </button>
          </div>
        </section>
      </div>
    </section>
  </div>
</ion-content>
