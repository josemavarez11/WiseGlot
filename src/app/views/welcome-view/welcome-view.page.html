<ion-content [fullscreen]="true" scrollY="false" class="MainContent">
  <div class="ContentA">
    <img src="../../../assets/img/Logo.jpg" alt="WiseGlot">
  </div>

  <div class="ContentB">
    <section class="bodyB">
      <div>
        <section class="header-min">
          <!-- Componente Titulo -->
          <app-title
            [title]="'HELLO, YOU'"
            [subtitle]="'We love having you here, login or register to enter the world of Wise Glot.'"
            />
        </section>

        <section class="body-min">
          <div>
            <button routerLink="/login" class="btnLogin">Login</button>
          </div>
          <div>
            <button routerLink="/register" class="btnRegister">
              Register
            </button>
          </div>
        </section>
      </div>
    </section>
  </div>
</ion-content>
