<div *ngIf="option === 'Nombre'" class="Container">
  <div class="top">
    <button class="back" (click)="back()">
      <img src="../../../assets/img/views/back-black.png" />
    </button>
    <h3>Actualizar nombre</h3>
  </div>

  <div class="button">
    <div class="containerInput">
      <label>Nombre</label>
      <input [(ngModel)]="title" type="text" />
    </div>

    <div class="containerBtn">
      <button (click)='handleDoneClick()'>Hecho</button>
    </div>
  </div>
  <app-loading *ngIf="isLoading"></app-loading>
</div>

<!-- Correo -->
